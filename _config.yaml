defaults:
  prompt: blurb
  summary: gemma3:4b   #cognitivetech/obook_summary:q4_k_m
  general: gemma3:1b
  title: gemma3:1b   #cognitivetech/obook_title:q4_k_m  # default model for title generation
prompts:
  bnotes: # Default Prompt
    prompt: Write comprehensive bulleted notes summarizing the provided text, with
      headings and terms in bold.
  research: # Also for use with summary model
    prompt: Does this text make any arguments? If so list them here.
  clean:  # The following prompts should be used with a general purpose model.
    prompt: Repeat back this text exactly, remove only garbage characters that do
      not contribute to the flow of text. Output only the main text content, condensed
      onto a single line. If you encounter any chapter boundaries or subheadings,
      start a new line beginning with its title.
  concise:
    prompt: Repeat the provided passage, with Concision.
  md:
    prompt: 'Print these notes in proper markdown format, with headings marked as
      bold with double asterisks and terms in bold also, and bullet points as `-`.
      Print the notes exactly, word-for-word, do not elaborate, do not add headings
      with #'
  sum: # basic
    prompt: Comprehensive bulleted notes with headings and terms in bold.
  teacher:
    prompt: 'Write a list of questions that can be answered by 3rd graders who are
      reading the provided text. Topics we like to focus on include: Main idea, supporting
      details, Point of view, Theme, Sequence, Elements of fiction (setting, characters,
      BME)'
  quotes:
    prompt: 'write a few dozen quotes inspired by the provided text'
  blurb:
    prompt: 'Act as an expert book editor and marketing copywriter. Your sole task is
      to write a short summary for the story provided below. It should be short,
      around 4 or 5 sentences, and not overly philosophical. It must NOT reveal any major plot twists, character deaths,
      or the ending. It should set up the initial conflict and main character
      without giving away the resolution. Do not preface your text with something like here
      is the question you asked for, just print the summary.'
  article:
    prompt: 'Act as an expert science communicator. Your sole task is to write a concise summary of the scientific article provided below.

Here are your strict instructions:
* **Length:** The summary MUST be short, consisting of only one or two paragraphs.
* **Audience:** Write the summary for an intelligent reader who is *not* an expert in this specific field. (e.g., a scientist in a different discipline).
* **Focus:** You MUST identify and clearly state:
    1.  The core research question or the problem the article addresses.
    2.  The main findings or key results.
    3.  The principal conclusion or the so what (the significance of the findings).
* **What to AVOID:**
    * You must **NOT** just copy or rephrase the abstract of the article.
    * You must **NOT** include detailed experimental methods, specific data points, or complex statistical jargon.
    * You must **NOT** discuss the authors, the journal, or the bibliography. Do not preface your text with something like here
      is the question you asked for, just print the summary.'
  sdw:
    prompt: 'Act as an expert magazine editor. Your sole task is to write a short, one-paragraph preview for the popular science article provided below.
The goal of this preview is to capture the readers curiosity and help them decide if they want to read the full article.

Here are your strict instructions:
* **Length:** MUST be a single, concise paragraph (around 3-5 sentences).
* **Content:** You MUST identify the articles main topic and the central question or mystery it explores.
* **Tone:** The tone should be engaging, accessible, and intriguing, but not sensationalistic.
* **What to AVOID:** You must **NOT** give away the final answers, specific conclusions, or detailed findings. The preview should pose the central question or problem, not provide the solution.
* **Never** preface your answer with an introduction (like: here is preview of the article you asked for), just print the summary.'
title_generation:
  prompt: Write 8-11 words describing this text.
